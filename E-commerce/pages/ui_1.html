<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface 1</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="screen4">
        <div class="head4">
            <div>
                <p class="p5">SAYLANI WELFARE</p>
                <p class="p6">ONLINE DISCOUNT STORE</p>
            </div>
            <img src="../images/cart.png" class="cart">
        </div>
        <div>
            <img src="../images/grocery.png" class="grocery">
        </div>
        <div class="search-div">
            <button class="btns"><img src="../images/search-icon.png" class="search-icon"></button>
            <input type="text" class="search" placeholder="search by product name">
        </div>
        <p class="p7">Shop By Category</p>
        <div class="Category">
            <div class="category_type" id="groc">
                <img src="../images/c1.png" class="c-img">
                <p class="cat-text" id="grocery-list">Grocery</p>
            </div>
            <div class="category_type" id="veg">
                <img src="../images/c2.png" class="c-img">
                <p class="cat-text" id="vegetable-list">Vegetables</p>
            </div>
            <div class="category_type" id="fruit">
                <img src="../images/c3.png" class="c-img">
                <p class="cat-text" id="fruit-list">Fruits</p>
            </div>
        </div>

        <div id="all-products">
            <p id="product-text">All Products</p>
            <div id="add-product">
             <img id="addImg">
             <p id="addProductName"></p>
             <p id="addPrice"></p>
            </div>
        </div>


    </div>










    <script type="module" src="../app.js"></script>
</body>

</html>
