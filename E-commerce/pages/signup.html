<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="screen2">
        <p class="p1">SAYLANI WELFARE</p>
        <p class="p2">ONLINE DISCOUNT STORE</p>
    </div>
    <div class="screen2">
        <div class="field-div">
            <input type="text" name="name" id="name" placeholder="Full Name" class="fields" required="required">
            <img src="../images/icon-person.png" class="mini-icon" alt=""><br><br><br><br>
        </div>
        <div class="field-div">
            <input type="text" name="contact" id="contact" placeholder="Contact" class="fields" required="required"><br><br>
            <img src="../images/icon-contact.txt" class="mini-icon3" alt=""><br><br><br><br>
        </div>
        <div class="field-div">
            <input type="password" name="password" id="password" placeholder="Password" class="fields" required="required"><br><br>
            <img src="../images/icon-passwor.png" class="mini-icon2" alt=""><br><br><br><br>
        </div>
        <div class="field-div">
            <input type="text" name="email" id="email" placeholder="Email" class="fields" required="required">
            <img src="../images/icon-email.png" class="mini-icon2" alt=""><br><br><br>
        </div>
        <div class="field-radio">
            <div class="radio"><input type="radio" name="role" value="user" class="radio-btn"> User</div>
            <div class="radio"><input type="radio" name="role" value="admin" class="radio-btn"> Admin</div>
           
        </div>
        <button class="btn" id="sign_up"><p class="p3">Sign Up</p></button>
        <p id="p4"></p>
    </div>
